                    </ul>
                </div>
            </div>

            <div class="col-md-10 bg-light">
                <div class="tab-content">
                    <!-- **********   Admin Panel   ********** -->
                    <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
                        <div class="container-fluid">
                            <h2>User Information Page</h2>


                            <!-- **********   User table   ********** -->
                            <div class="card">
                                <div class="container-fluid px-0 bg-light border">
                                    <h5 class="card-header">
                                        About user
                                    </h5>
                                </div>

                                <div class="container-fluid mt-4">
                                    <div class="table-responsive">
                                        <table class="table table-striped bg-white">
                                            <thead>
                                                <tr>
                                                    <th class="id-column-head" scope="col">ID</th>
                                                    <th class="username-column-head" scope="col">User name</th>
                                                    <th class="fullname-column-head" scope="col">Full name</th>
                                                    <th class="datebirth-column-head" scope="col">Date birth</th>
                                                    <th class="address-column-head" scope="col">Address</th>
                                                    <th class="email-column-head" scope="col">Email</th>
                                                    <th class="role-column-head" scope="col">Role</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="id-column" th:text="${info_user.getId()}">Id</td>
                                                    <td class="username-column" th:text="${info_user.getName()}">User Name</td>
                                                    <td class="fullname-column" th:text="${info_user.getFullName()}">First Name, Last Name, Patronymic</td>
                                                    <td class="datebirth-column" th:text="${info_user.getDateBirth()}">Date Birth</td>
                                                    <td class="address-column" th:text="${info_user.getAddress()}">Address</td>
                                                    <td class="email-column" th:text="${info_user.getEmail()}">Email</td>
                                                    <td class="role-column">
                                                        <span th:each="role : ${info_user.getRoles()}" th:text="${role.getNameWithoutPrefix()} + ' '"></span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
